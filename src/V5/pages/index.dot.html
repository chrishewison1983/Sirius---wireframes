{
  "template": "default"
}

<!-- PRIMARY CONTENT - START -->
<main class="login">

     <div class="row">
          <div class="large-5 large-centered columns">
               <form action="1-dashboard.html" class="login-form">
                    <img src="../../production/img/V5/sirius-logo-dark.svg" alt="Sirius">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password" id="password">
                    <div class="row">
                         <div class="large-12 large-uncentered columns">
                    		<input type="submit" class="main-cta de-activate" id="login-button" value="Log in">
                              <label class="show-password" for="show-password">
                                   <input id="show-password" name="show-password" type="checkbox" value="show-password">
                                   Show password
                              </label>
                         </div>
                    </div>
               </form>
          </div>
     </div>

</main>
<!-- PRIMARY CONTENT - END -->

<!-- SCRIPT CONTENT - START -->
<script>

     $('#show-password').change(function(){
          $('#password').hideShowPassword($(this).prop('checked'));
     });

</script>
<!-- SCRIPT CONTENT - END -->
