     "template": "default-sub-section"

<!-- PRIMARY CONTENT - START -->
<main class="default create-client-journery step-2">

     <!-- SECTION HEADER - START -->
     <div id="section-header">

          {{= it.include('top-nav.html') }}

          <div class="row">
               <div class="large-12 large-uncentered columns">
                    <nav class="breadcrumb">
                         <a href="../index.html" class="user-type-link">Dashboard</a>
                         <div class="separator"> > </div>
                         <span>Create client</span>
                    </nav>
                    <h1>
                         Additional information for <div class="client-first-name">Joe</div>
                    </h1>
               </div>
          </div>

          <div class="colour-wrapper"></div>
     </div>
     <!-- SECTION HEADER - END -->

     <!-- PROGRESS BAR - START -->
     <div class="row">
          <div class="large-12 large-uncentered columns">
               {{= it.include('progress-bars/add-client.html') }}
          </div>
     </div>
     <!-- PROGRESS BAR - END -->

     <!-- CONTENT WRAPPER - START -->
     <div class="content-wrapper">

          <div class="row">

               <!-- // CREATE CLIENT - START // -->
               <div class="large-4 large-centered columns">

                    <form class="add-client-form" id="create-client-form">

                         <!-- <legend class="section-title">New client creation</legend> -->

                         {{= it.include('errors/client-error.html') }}

                         <!-- // FORM ITEM - 1 - START // -->
                         <div class="form-group">
                              <label for="client-financial">Financial reference</label>
                              <input id="client-financial" name="client-financial" type="text" class="half">
                         </div>
                         <!-- // FORM ITEM - 1 - END // -->

                         <!-- // FORM ITEM - 2 - START // -->
                         <div class="form-group">
                              <label for="client-accommodation">Accommodation Type</label>
                              <select id="client-accommodation" class="full-width">
                                   <option>-- Select --</option>
                                   <option>NH - Care/Nursing/Residential Home (Private/LA/Registered)</option>
                                   <option>PH - Private Hospital</option>
                                   <option class='dis' disabled="disabled">----------------------------------------------------------------</option>
							<option>No Accommodation Type</option>
							<option>CR - Council Rented</option>
							<option>FM - Family Member/Friend's Home (including spouse/civil partner)</option>
							<option>GPH - Supervised Sheltered Accommodation</option>
							<option>HA - Housing Association</option>
							<option>HOT - Hotel</option>
							<option>HOS - Hostel</option>
							<option>HSP - Health Service Patient</option>
							<option>NAC - NHS Accommodation e.g. hospital or hostel</option>
							<option>NFA - No Fixed Address</option>
							<option>OH - Own Home</option>
							<option>OTH - Other</option>
							<option>PT3 - Local Authority Part 3 Accommodation</option>
							<option>REN - Private Rented (i.e. Not Council)</option>
							<option>SEC - Secure Hospital</option>
							<option>SH - Supported Housing</option>
							<option>SL - Supported Living</option>
                              </select>
                         </div>
                         <!-- // FORM ITEM - 2 - END // -->

                         <!-- // FORM ITEM - 3 - START // -->
                         <div class="form-group client-medical-condition">
                              <label for="letter-medical-condition">Medical Condition</label>
                              <textarea name="textarea" id="client-medical-condition" placeholder="Medical condition(s) up to 250 character" maxlength="250"></textarea>
                         </div>
                         <!-- // FORM ITEM - 3 - END // -->

                         <!-- // FORM ITEM - 4 - START // -->
                         <div class="form-group">
                              <label for="client-marital-status">Marital Status</label>
                              <select id="client-marital-status" class="full-width">
                                   <option>-- Select --</option>
							<option>Civil Partnership</option>
							<option>Divorced</option>
							<option>Co-habiting</option>
							<option>Married</option>
							<option>Not Stated</option>
							<option>Separated</option>
							<option>Single</option>
							<option>Widowed</option>
							<option>Other</option>
                              </select>
                         </div>
                         <!-- // FORM ITEM - 4 - END // -->

                         <!-- // FORM ITEM - 5 - START // -->
                         <div class="form-group">
                              <legend>How would the deputy like to be contacted?</legend>
                              <label class="normal" for="client-correspondence-email">
                                   <input id="client-correspondence-email" name="client-correspondence-email" type="checkbox" value="email">
                                   Email
                              </label>
                              <label class="normal" for="client-correspondence-phone">
                                   <input id="client-correspondence-phone" name="client-correspondence-phone" type="checkbox" value="phone">
                                   Phone
                              </label>
                              <label class="normal" for="client-correspondence-post">
                                   <input id="client-correspondence-post" name="client-correspondence-post" type="checkbox" value="post">
                                   Post
                              </label>

                              <label class="normal" for="client-correspondence-welsh">
                                   <input id="client-correspondence-welsh" name="client-correspondence-welsh" type="checkbox" value="welsh">
                                   Welsh
                              </label>
                         </div>
                         <!-- // FORM ITEM - 5 - END // -->

                    </form>

               </div>
               <!-- // CREATE CLIENT - END // -->

          </div>

     </div>
     <!-- CONTENT WRAPPER - END -->

</main>
<!-- PRIMARY CONTENT - END -->
